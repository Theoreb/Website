name: Deploy static content to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      # Setup Node.js environment to build TypeScript project
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # Install dependencies (including TypeScript)
      - name: Install Dependencies
        run: npm install

      # Compile TypeScript to JavaScript, assuming `npm run build` is configured to do so
      - name: Build Project
        run: npm run build

      # Previously, you uploaded the entire repository. Now, specify the `dist` directory
      # This assumes your TypeScript compiles into the `dist` directory
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist' # Change this to the path of your build output

      # Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
